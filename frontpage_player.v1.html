<!doctype html>

<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <title>PanoRabbit Frontpage Player</title>
    <script src="/aframe/aframe.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <link href="/aframe/aframe.style.css" rel="stylesheet">  
  </head>
  <body>
    <a-scene vr-mode-ui="enabled: false">
      <a-assets>
        <img id="asset" crossorigin="anonymous" src="https://s3-us-west-2.amazonaws.com/panorabbit001/wkenny/bj8zZ2_497836784.975794.jpg">
      </a-assets>

      <a-sky id="pano" src="#asset" rotation="0 0 0">
      <a-animation  attribute="rotation"
                    dur="100000"
                    fill="forwards"
                    to="0 -360 0"
                    end="endauto"
                    repeat="indefinite"
                    easing="linear"></a-animation>
      </a-sky>
      <a-entity camera look-controls="enabled: false"></a-entity>
    </a-scene>
  </body>
</html>
</html>
